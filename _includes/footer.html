<div class="pageMeta">
	<ul id="metatags">
		<li><h3>Tags</h3></li>
		{% for tag in site.tags limit:5 %}
		<li>{{ tag }}<li>
		{% endfor %}
	</ul>
	<ul id="metarecentposts">
		<li><h3>Recent Posts</h3></li>
		{% for post in site.posts limit:5 %}
		<li><a href="{{ post.url }}">{{ post.title | xml_escape }}</a></li>
		{% endfor %}
	</ul>
	
	<p class="credits">Site design by Christian Paredes, heavily inspired by <a href="http://cameron.io">cameron.io</a>, (c) 2010.  Powered by Jekyll.</p>
</div>
