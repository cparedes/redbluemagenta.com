{% if page.blurb %}
<div class="pageBlurb">
	<h1>{{ page.blurb }}</h1>
</div>
{% endif %}

<div class="blogpost">
	{% if page.frontpage == false %}
	<div class="blogheader">
		<h1 class="blogtitle">{{ page.title }}</h1>
		<h4 class="blogmeta">Posted on <span>{{ page.date | date: %b %d %Y }} by {{ page.author }}</span></h4>
		<h4 class="blogmeta">Tagged as {{ page.tags }}</h4>
	</div>
	{% endif %}
	
	<div class="blogbody">
		{{ content }}
	</div>
</div>
