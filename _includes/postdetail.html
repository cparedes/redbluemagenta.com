<div id="{{ post.id }}" class="blogpost">
	<div class="blogheader">
		<h1 class="blogtitle"><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<h4 class="blogmeta">Posted on <span>{{ post.date | date: "%b %d %Y" }}</span></h4>
		{% if post.tags != empty %}
		<h4 class="blogmeta">Tagged as {{ post.tags }}</h4>
		{% endif %}
	</div>
	
	<div class="blogbody">
		{{ post.content }}
	</div>
</div>
