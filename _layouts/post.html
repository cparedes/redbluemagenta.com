---
layout: default
---

<div class="blogpost">
	<div class="blogheader">
		<h1 class="blogtitle">{{ page.title }}</h1>
		<h4 class="blogmeta">Posted on <span>{{ page.date | date: "%b %d %Y" }}</span></h4>
		{% if page.categories != empty %}
		<h4 class="blogmeta">Filed under
		{% for category in page.categories %}
		<a href="/categories/{{ category }}.html">{{ category }}</a>
		{% endfor %}
		</h4>
		{% endif %}
	</div>
	
	<div class="blogbody">
		{{ content }}
	</div>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
  /**
    * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
    */
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = 'http://redbluemagenta.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
